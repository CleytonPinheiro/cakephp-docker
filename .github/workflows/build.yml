name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Docker Compose Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build & Test
        run: |
          make init
          make composer-install
          make test
